name: Build And Deploy Native Image to Render

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
  
permissions:
  contents: read
  packages: write
  
jobs:
  build-native:
    runs-on: ubuntu-latest
    permissions: write-all

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/hostelpro
      IMAGE_TAG: ${{ github.sha }}
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # STEP 1: Criar TAG automaticamente se push não for tag
      # -----------------------------------------------------------
      - name: Ensure tag exists (create auto-tag when needed)
        id: autotag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            echo "Using existing tag: $TAG_NAME"
          else
            TAG_NAME="auto-${GITHUB_SHA}"
            git config --global user.email "actions@github.com"
            git config --global user.name "GitHub Actions"
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      # -----------------------------------------------------------
      # STEP 2: Set up JDK
      # -----------------------------------------------------------
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      # -----------------------------------------------------------
      # STEP 3: Setup GraalVM
      # -----------------------------------------------------------
      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm-community
          version: '23.1.2'
          java-version: '21'
          components: native-image

      # -----------------------------------------------------------
      # STEP 4: Cache Maven
      # -----------------------------------------------------------
      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      # -----------------------------------------------------------
      # STEP 5: Build JAR (necessário para Buildpack)
      # -----------------------------------------------------------
      - name: Build JAR
        run: ./mvnw -Pnative spring-boot:build-image


      # -----------------------------------------------------------
      # STEP 6: Build Docker Image 
      # -----------------------------------------------------------
      - name: Login to GHCR
        run: echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/hostelpro:${{ env.TAG_NAME }} .

      - name: Push image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/hostelpro:${{ env.TAG_NAME }}
          docker tag ghcr.io/${{ github.repository_owner }}/hostelpro:${{ env.TAG_NAME }} \
           ghcr.io/${{ github.repository_owner }}/hostelpro:latest
          docker push ghcr.io/${{ github.repository_owner }}/hostelpro:latest

      # -----------------------------------------------------------
      # STEP 7: Deploy para Render
      # -----------------------------------------------------------
      - name: Trigger Render Deploy
        run: |
          curl -X POST "https://api.render.com/deploy/${{ secrets.RENDER_SERVICE_ID }}" \
               -H "Accept: application/json" \
               -H "Authorization: Bearer ${{ secrets.RENDER_DEPLOY_HOOK }}"

      # -----------------------------------------------------------
      # STEP 8: Upload target folder (opcional, debugging)
      # -----------------------------------------------------------
      - name: Upload full target (for debugging)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: target-folder
          path: target
