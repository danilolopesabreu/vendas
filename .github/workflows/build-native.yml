name: Build and Push Docker Image (GraalVM Native)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-docker:
    runs-on: ubuntu-latest
    permissions: write-all

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/hostelpro
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK fallback
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Setup GraalVM (JDK + native-image)
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm-community'
          version: '23.1.2'
          java-version: '21'
          components: 'native-image'

      - name: Verify versions
        run: |
          java -version
          native-image --version || true
          echo "MAVEN: $(mvn -v | sed -n '1p')"

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build Docker image with Paketo Buildpacks
        run: |
          ./mvnw -DskipTests -B package spring-boot:build-image \
            -Dspring-boot.build-image.imageName=$IMAGE_NAME:$IMAGE_TAG \
            -Dspring-boot.build-image.builder=paketobuildpacks/builder:tiny

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Upload target folder (optional, debugging)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: target-folder
          path: target
