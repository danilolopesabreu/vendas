name: Build and Push Remote Buildpack Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-remote-buildpack:
    runs-on: ubuntu-latest
    permissions: write-all

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/hostelpro
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and Push Remote Image
        run: |
          ./mvnw -B package spring-boot:build-image \
            -DskipTests \
            -Dspring-boot.build-image.imageName=$IMAGE_NAME:$IMAGE_TAG \
            -Dspring-boot.build-image.builder=paketobuildpacks/builder:full \
            -Dspring-boot.build-image.publish=true \
            -Dspring-boot.build-image.publishRegistry=ghcr.io \
            -Dspring-boot.build-image.publishUsername=${{ github.actor }} \
            -Dspring-boot.build-image.publishPassword=${{ secrets.GITHUB_TOKEN }}


      - name: Upload target folder (optional, debugging)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: target-folder
          path: target
