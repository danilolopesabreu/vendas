name: Build Native Image and Docker (GraalVM)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-native-docker:
    runs-on: ubuntu-latest
    permissions: write-all

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/hostelpro
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK fallback
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Setup GraalVM (JDK + native-image)
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm-community'
          version: '23.1.2'
          java-version: '21'
          components: 'native-image'

      - name: Verify versions
        run: |
          java -version
          native-image --version || true
          echo "MAVEN: $(mvn -v | sed -n '1p')"

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build JAR (optional, speeds native build)
        run: |
          ./mvnw -DskipTests package -DskipNative -B

      - name: Build native image (GraalVM)
        env:
          MAVEN_OPTS: '-Xmx6g'
        run: |
          ./mvnw -Pnative -DskipTests -B package

      - name: Build minimal Docker image with native binary
        run: |
          # Cria pasta temporária para a imagem
          mkdir -p docker
          # Copia binário nativo para pasta docker
          cp target/hostelpro docker/
          # Cria Dockerfile mínimo
          cat > docker/Dockerfile <<EOF
          FROM debian:bookworm-slim
          COPY hostelpro /hostelpro
          RUN chmod +x /hostelpro
          ENTRYPOINT ["/hostelpro"]
          EOF
          # Build da imagem
          docker build -t $IMAGE_NAME:$IMAGE_TAG docker/

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Upload native binary as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: native-runner
          path: target/hostelpro

      - name: Upload full target folder (for debugging)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: target-folder
          path: target
